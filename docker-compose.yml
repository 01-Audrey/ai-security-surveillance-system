version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: security_api
    ports:
      - "8000:8000"
    volumes:
      - ./volumes/database:/app/volumes/database
      - ./volumes/uploads:/app/volumes/uploads
    environment:
      - DATABASE_URL=sqlite:///./volumes/database/security_system.db
      - SECRET_KEY=your-secret-key-here-change-in-production
    networks:
      - security_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Dashboard Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: security_dashboard
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    networks:
      - security_network
    depends_on:
      - backend
    restart: unless-stopped

# Volumes (persistent data)
volumes:
  database_data:
  uploads_data:

# Networks (container communication)
networks:
  security_network:
    driver: bridge
